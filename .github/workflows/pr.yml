name: Pull Request

on:
  pull_request:

jobs:
  prepare:
    name: 'Prepare'
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up matrix
        id: set-matrix
        run: |
          chmod +x .github/scripts/set-matrix.sh
          .github/scripts/set-matrix.sh

  run-tests:
    name: 'Run the tests'
    needs: prepare
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        folders: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      # - name: Get changed files
      #   id: changed-files
      #   uses: tj-actions/changed-files@v46
      #   with:
      #     files: |
      #       ${{ matrix.folders }}/**

      - uses: actions/setup-node@v4
        # if: steps.changed-files.outputs.any_modified == 'true'
        with:
          node-version: 22

      - run: yarn
        # if: steps.changed-files.outputs.any_modified == 'true'
        shell: bash

      - run: 'yarn build'
        # if: steps.changed-files.outputs.any_modified == 'true'
        shell: bash

      - name: 'change directory'
        run: cd ${{ matrix.folders }}
        # if: steps.changed-files.outputs.any_modified == 'true'
        shell: bash

      - name: 'run lint'
        run: yarn lint
        # if: steps.changed-files.outputs.any_modified == 'true'
        shell: bash

      - name: 'run tests'
        run: yarn run test
        # if: steps.changed-files.outputs.any_modified == 'true'
        shell: bash
